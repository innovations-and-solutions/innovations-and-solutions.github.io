<section id="innovations">
    <h1>Ultimate solutions</h1>
    <div class="solution-list">
        {% for solution in site.solutions %}
            <div class="solution-item">
                <h3>{{ solution.title }}</h3>
                <img width="300" height="200" src="{{ solution.image }}">
            </div>
        {% endfor %}
    </div>
</section>
